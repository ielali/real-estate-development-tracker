<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Cost - Real Estate Tracker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0A74DA",
                        "background-light": "#f5f5f7",
                        "background-dark": "#101922",
                        "success": "#28A745",
                        "danger": "#DC3545",
                        "text-light": "#333333",
                        "text-dark": "#E5E7EB",
                        "text-muted-light": "#666666",
                        "text-muted-dark": "#9CA3AF",
                        "border-light": "#DDDDDD",
                        "border-dark": "#4B5563"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden antialiased">
<div class="layout-container flex h-full grow flex-col">
<header class="sticky top-0 z-10 flex h-16 items-center justify-between border-b border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-4">
<button class="p-2 text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-xl font-bold">Add New Cost</h1>
<div class="w-10"></div>
</header>
<main class="flex-grow">
<nav aria-label="Breadcrumb" class="bg-white dark:bg-gray-800 px-4 py-3 border-b border-border-light dark:border-border-dark text-sm">
<ol class="flex items-center space-x-2 text-text-muted-light dark:text-text-muted-dark whitespace-nowrap overflow-x-auto">
<li>
<a class="hover:underline" href="#">Home</a>
</li>
<li>
<svg class="h-5 w-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" fill-rule="evenodd"></path></svg>
</li>
<li>
<a class="hover:underline" href="#">Projects</a>
</li>
<li>
<svg class="h-5 w-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" fill-rule="evenodd"></path></svg>
</li>
<li>
<a class="truncate hover:underline" href="#">Oakwood Residence</a>
</li>
<li>
<svg class="h-5 w-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" fill-rule="evenodd"></path></svg>
</li>
<li aria-current="page" class="font-medium text-text-light dark:text-text-dark">Add Cost</li>
</ol>
</nav>
<div class="px-4 py-6">
<div class="flex flex-col gap-6">
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-text-muted-light dark:text-text-muted-dark" for="amount">Amount</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="text-text-muted-light dark:text-text-muted-dark text-2xl">$</span>
</div>
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-800 text-text-light dark:text-text-dark h-16 pl-9 pr-4 text-2xl font-medium placeholder:text-text-muted-light/70 focus:border-primary focus:ring-2 focus:ring-primary/30" id="amount" inputmode="decimal" placeholder="0.00" type="number"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-text-muted-light dark:text-text-muted-dark" for="date">Date</label>
<div class="relative flex w-full items-stretch">
<input class="form-input h-14 flex-1 rounded-l-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-800 p-4 text-base placeholder:text-text-muted-light/70 focus:border-primary focus:ring-2 focus:ring-primary/30 dark:focus:border-primary dark:border-r-0 focus:z-10" id="date" type="date" value="2023-10-27"/>
<div class="flex items-center justify-center rounded-r-lg border border-l-0 border-border-light dark:border-border-dark bg-white dark:bg-gray-800 px-4">
<span class="material-symbols-outlined text-text-muted-light dark:text-text-muted-dark">calendar_today</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-text-muted-light dark:text-text-muted-dark" for="category">Category</label>
<select class="form-input h-14 w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-800 p-4 text-base focus:border-primary focus:ring-2 focus:ring-primary/30" id="category">
<option>Select a category</option>
<option>Labor</option>
<option>Materials</option>
<option>Permits</option>
<option>Equipment</option>
</select>
</div>
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-text-muted-light dark:text-text-muted-dark" for="vendor">Vendor</label>
<div class="relative flex w-full items-stretch">
<input class="form-input h-14 flex-1 rounded-l-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-800 p-4 text-base placeholder:text-text-muted-light/70 focus:border-primary focus:ring-2 focus:ring-primary/30 dark:focus:border-primary dark:border-r-0 focus:z-10" id="vendor" placeholder="Search for a vendor" type="text"/>
<div class="flex items-center justify-center rounded-r-lg border border-l-0 border-border-light dark:border-border-dark bg-white dark:bg-gray-800 px-4">
<span class="material-symbols-outlined text-text-muted-light dark:text-text-muted-dark">search</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-text-muted-light dark:text-text-muted-dark" for="description">Description (Optional)</label>
<textarea class="form-input w-full resize-y rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-800 p-4 text-base placeholder:text-text-muted-light/70 focus:border-primary focus:ring-2 focus:ring-primary/30" id="description" placeholder="e.g., Framing supplies for main floor" rows="3"></textarea>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 z-10 w-full bg-background-light dark:bg-background-dark p-4 border-t border-border-light dark:border-border-dark">
<button class="flex w-full items-center justify-center rounded-lg bg-primary py-4 text-lg font-bold text-white transition-opacity hover:opacity-90 disabled:cursor-not-allowed disabled:opacity-50">Add Cost</button>
</footer>
<div class="absolute bottom-24 left-1/2 flex -translate-x-1/2 items-center gap-3 rounded-full bg-success px-5 py-3 text-white shadow-lg" role="alert">
<span class="material-symbols-outlined">check_circle</span>
<p class="text-base font-medium">Cost successfully added!</p>
</div>
</div>
</div>
</body></html>
