# Netlify Configuration for Real Estate Development Tracker
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command with full CI pipeline: lint, type-check, test, migrate, build
  command = """
    cd apps/web && \
    echo '🔍 Running Linting...' && \
    bun run lint && \
    echo '✅ Linting passed' && \
    echo '' && \
    echo '📝 Running Type Check...' && \
    bun run type-check && \
    echo '✅ Type check passed' && \
    echo '' && \
    echo '🧪 Running Tests...' && \
    bun run test:run && \
    echo '✅ Tests passed' && \
    echo '' && \
    echo '🗄️  Running Database Migration...' && \
    bun run db:migrate && \
    echo '✅ Migration completed' && \
    echo '' && \
    echo '🏗️  Building Application...' && \
    bun run build && \
    echo '✅ Build completed' && \
    echo '' && \
    echo '📊 Analyzing Bundle Size...' && \
    du -sh .next && \
    echo '✅ CI Pipeline Complete!'
  """

  # Publish directory (relative to repo root)
  publish = "apps/web/.next"

  # Base directory for the build
  base = "/"

[build.environment]
  # Node.js version
  NODE_VERSION = "22"

  # Use Bun as package manager
  NPM_FLAGS = "--version"

# Install command override
[build.processing]
  skip_processing = false

# Netlify Lighthouse Plugin for automated performance testing
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # Lighthouse audit configuration
  [plugins.inputs]
    # Audit settings
    audit_count = 3

    # Performance thresholds (fail build if below these scores)
    performance_budget = 0.85
    accessibility_budget = 1.0
    best_practices_budget = 0.95
    seo_budget = 0.90

    # Pages to audit
    [[plugins.inputs.audits]]
      path = "/"

    [[plugins.inputs.audits]]
      path = "/projects"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Functions configuration (for Next.js API routes)
[functions]
  directory = "apps/web/.netlify/functions"
  node_bundler = "esbuild"

# Dev server configuration
[dev]
  command = "cd apps/web && bun run dev"
  port = 3000
  targetPort = 3000
  framework = "#custom"

# Context-specific settings
[context.production]
  command = """
    cd apps/web && \
    echo '🚀 Production Build Pipeline' && \
    bun run lint && \
    bun run type-check && \
    bun run test:run && \
    bun run db:migrate && \
    bun run build && \
    echo '✅ Production build complete'
  """

[context.deploy-preview]
  command = """
    cd apps/web && \
    echo '👀 Deploy Preview Build Pipeline' && \
    bun run lint && \
    bun run type-check && \
    bun run test:run && \
    bun run db:migrate && \
    bun run build && \
    echo '✅ Deploy preview build complete'
  """

[context.branch-deploy]
  command = """
    cd apps/web && \
    echo '🌿 Branch Deploy Build Pipeline' && \
    bun run lint && \
    bun run type-check && \
    bun run test:run && \
    bun run db:migrate && \
    bun run build && \
    echo '✅ Branch deploy build complete'
  """
